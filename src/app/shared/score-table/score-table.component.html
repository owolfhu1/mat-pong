<table mat-table [dataSource]="data" matSort>

  <!-- Position Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
    <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> rating </th>
    <td mat-cell *matCellDef="let element"> {{ round(element.rating) }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="zachRating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> zach </th>
    <td mat-cell *matCellDef="let element"> {{ round(element.zachRating) }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="wins">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> wins </th>
    <td mat-cell *matCellDef="let element"> {{ element.wins }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="losses">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> losses </th>
    <td mat-cell *matCellDef="let element"> {{ element.losses }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="win%">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> win% </th>
    <td mat-cell *matCellDef="let element"> {{ winPercent(element) }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
