<mat-form-field class="input">
  <input matInput type="text" placeholder="players name" [(ngModel)]="value">

  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

&nbsp;

<button
  mat-raised-button
  color="accent"
  [disabled]="!value"
  (click)="register()">
  register
</button>
