<div *ngIf="loading" class="middle">
  <h1>Booting API...</h1>
  <mat-progress-bar mode="query" color="accent"></mat-progress-bar>
</div>

<mat-drawer-container *ngIf="!loading" class="container">
  <mat-drawer mode="side" class="side-bar" [opened]="opened">
    <mat-card class="middle margin">
      <h1 (click)="showImage = !showImage">Ping Pong Tracker</h1>
      <img *ngIf="showImage" [src]="image" alt="">
    </mat-card>

    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Record A Game</mat-panel-title>
        </mat-expansion-panel-header>

        <app-record></app-record>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Check Expectation</mat-panel-title>
        </mat-expansion-panel-header>
        Check expectation content.
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Register a New User</mat-panel-title>
        </mat-expansion-panel-header>

        <app-register></app-register>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-drawer>

  <mat-drawer-content class="main">
    <button mat-button (click)="opened = !opened">
      {{ opened ? '<' : '>' }}
    </button>

    <mat-card class="grow margin">
      <mat-tab-group mat-stretch-tabs>
        <mat-tab label="High Scores"> High Scores </mat-tab>

        <mat-tab label="Seasonal Scores"> Seasonal Scores </mat-tab>

        <mat-tab label="Game Lookup"> Game Lookup </mat-tab>

        <mat-tab label="Score Graph"> Score Graph </mat-tab>
      </mat-tab-group>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
